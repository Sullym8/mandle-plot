<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Canvas</title>
  <script src="index.js"></script>
  <script></script>
</head>
<body onload="init()">
  <div class="container-fluid p-2">
    <div class="p-3">
      <h1 class="">MandlePlot</h1>
      <div class="row ">
        <div class="col ">
          <div class="text-center">
            <canvas id="canvas" class="width:100%; height: auto;" width="1366" height="768"></canvas>
            <p class="lead mt-3">Click around and find out!</p>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 p-3">
            <h5 class="card-text">Drawing</h5>
            <div class="row mt-2">
              <div class="col-3">
                <label for="" class="form-label">Iterations: </label>
              </div>
              <div class="col">
                <select name="" id="iterationSelect" class="form-control w-100 h-100">
                  <option value=16>16</option>
                  <option value=24>25</option>
                  <option value="80">80</option>
                  <option value=104>100</option>
                  <option value=250>250</option>
                  <option value=1000>1000</option>
                  <option value=1000>25000</option>
                  <option value=1000>50000</option>
                  <option value=1000>100000</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <button type="button" class="btn btn-success w-100" onclick="draw()">Redraw</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <button type="button" class="btn btn-danger w-100" onclick="reset()">Reset</button>
              </div>
            </div>
            <hr>
            <h5 class="card-text">Zoom/Coordinates</h5>
            <div class="row mt-2">
              <div class="col-8">
                <button type="button" class="btn btn-dark h-100 w-100" onclick="zoom()">Zoom In/out</button>
              </div>
              <div class="col">
                <select name="" id="zoomSelect" class="form-control w-100 h-100">
                  <option value="0.5">100X</option>
                  <option value="0.9">10X</option>
                  <option value="0.99">5X</option>
                  <option value="1">1X</option>
                  <option value="1.01">0.1X</option>
                  <option value="1.1">0.5X</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="">
                  <label for="">Real Coordinates</label>
                  <input type="text" class="form-control" id="realInput">
                </div>
              </div>
              <div class="col">
                <div class="">
                  <label for="">Imaginary Coordinates</label>
                  <input type="text" class="form-control" id="imaginaryInput">
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button type="button" class="btn btn-primary w-100" onclick="drawSet()">Set!</button>
              </div>
            </div>
            <hr>
            <h5 class="card-text">Color Palette</h5>
            <hr>
            <div class="row mt-2">
              <div class="col">
                <button type="button" class="btn btn-dark h-100 w-100" onclick="save()">Save as Image</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
